<mat-card>
  <mat-card-title>
    <mat-icon class="icon-account-circle" color="white">account_circle</mat-icon>
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Username" formControlName="username">
          <mat-error *ngIf="submitted && f.username.errors && f.username.errors.required">Username is required</mat-error>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
          <mat-error *ngIf="submitted && f.password.errors && f.password.errors.required">Password is required</mat-error>
        </mat-form-field>
      </p>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <button [disabled]="loading" type="submit" mat-flat-button color="primary" class="button-submit">
        <mat-icon *ngIf="loading">
          <mat-spinner diameter="20"></mat-spinner>
        </mat-icon>Login
      </button>
    </form>
  </mat-card-content>
</mat-card>
