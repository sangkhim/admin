<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-md-4 offset-md-4 mx-auto">
            <div *ngIf="error" class="alert alert-danger rounded-pill px-3 py-1 mb-3">{{error}}</div>
            <div class="text-center text-success mb-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="76" height="76" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-users feather-2x"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <input type="text" formControlName="username" class="form-control rounded-pill" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Username is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" formControlName="password" class="form-control rounded-pill" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                </div>
                <button [disabled]="loading" class="btn btn-success btn-block text-uppercase rounded-pill">
                    <span *ngIf="loading" class="spinner-grow spinner-grow-sm mr-1"></span>
                    Login
                </button>
            </form>
        </div>        
    </div>     
</div>
